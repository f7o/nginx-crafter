<div>
  <md-card>
    <md-card-header>
      <div md-card-avatar><md-icon>library_books</md-icon></div>
      <md-card-title>List of configured Frontends</md-card-title>
      <md-card-subtitle>Internal Network</md-card-subtitle>
    </md-card-header>
    <md-divider></md-divider>
    <md-card-content>
      Table of Frontends
      <button md-button md-icon-button routerLink="/frontend-new"><md-icon>add</md-icon></button>
      <md-list>
        <md-list-item *ngFor="let site of sites">
          <p md-line>{{site}}</p>
          <button md-icon-button (click)="edit(site)"><md-icon>edit</md-icon></button>
          <button md-icon-button (click)="deleteSite(site)" mdTooltip="Delete"><md-icon>cancel</md-icon></button>
          <button md-icon-button (click)="toggle(site)" mdTooltip="Enable/Disable "><md-icon>radio_button_checked</md-icon></button>
        </md-list-item>
      </md-list>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="refresh()" md-icon-button><md-icon>refresh</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
